version: '3.8'

services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared_tunnel
    restart: unless-stopped
    # Loads the token from the .env file
    command: tunnel run --token ${CF_TUNNEL_TOKEN}
    networks:
      - cloudflare_net

networks:
  cloudflare_net:
    driver: bridge

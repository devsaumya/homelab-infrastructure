[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[database]
type = sqlite3
path = grafana.db

[security]
admin_user = admin
admin_password = admin
secret_key = CHANGE_ME_SECRET_KEY

[users]
allow_sign_up = false

[log]
mode = console
level = info

[alerting]
enabled = true

[panels]
enable_alpha = false

[plugins]
enable_alpha = false


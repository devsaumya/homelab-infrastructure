version: "3.8"

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    networks:
      - services

  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    ports:
      - "3012:80"
    volumes:
      - vaultwarden-data:/data
    environment:
      - SIGNUPS_ALLOWED=false
      - ADMIN_TOKEN=${VAULTWARDEN_ADMIN_TOKEN:-CHANGE_ME}
    networks:
      - services

  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - services

volumes:
  portainer-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/portainer
  vaultwarden-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/vaultwarden

networks:
  services:
    driver: bridge


apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config
  namespace: ingress-traefik
  annotations:
    argocd.argoproj.io/sync-wave: "4"
data:
  traefik.yml: |
    api:
      dashboard: true
      insecure: true
    
    entryPoints:
      web:
        address: ":80"
        http:
          redirections:
            entryPoint:
              to: websecure
              scheme: https
      websecure:
        address: ":443"
    
    certificatesResolvers:
      letsencrypt:
        acme:
          email: admin@connect2home.online
          storage: /data/acme.json
          httpChallenge:
            entryPoint: web
    
    providers:
      kubernetesIngress: {}

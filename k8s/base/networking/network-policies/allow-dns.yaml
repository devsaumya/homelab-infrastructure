apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    # Allow DNS queries to CoreDNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow DNS queries to AdGuard Home
    - to:
        - namespaceSelector:
            matchLabels:
              name: dns-system
          podSelector:
            matchLabels:
              app: adguard-home
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53


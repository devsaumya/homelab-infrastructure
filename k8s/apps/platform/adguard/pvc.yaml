apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: adguard-config
  namespace: dns-system
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn

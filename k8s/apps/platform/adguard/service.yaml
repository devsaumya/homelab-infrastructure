apiVersion: v1
kind: Service
metadata:
  name: adguard-home
  namespace: dns-system
  labels:
    app: adguard-home
spec:
  type: ClusterIP
  ports:
  - name: dns-udp
    port: 53
    targetPort: 53
    protocol: UDP
  - name: dns-tcp
    port: 53
    targetPort: 53
    protocol: TCP
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  - name: admin
    port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: adguard-home


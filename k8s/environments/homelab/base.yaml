apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-base
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: base-infrastructure
  source:
    repoURL: https://github.com/devsaumya/homelab-infrastructure
    targetRevision: main
    path: k8s/base
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true


# Kyverno Policy: Require Resource Limits
# Ensures all pods have resource requests and limits defined
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-resource-limits
  annotations:
    policies.kyverno.io/title: Require Resource Limits
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      All pods must have resource requests and limits defined to prevent
      resource exhaustion and enable proper scheduling.
spec:
  validationFailureAction: audit
  background: true
  rules:
    - name: check-resources
      match:
        resources:
          kinds:
            - Pod
      exclude:
        # Exclude system namespaces
        resources:
          namespaces:
            - kube-system
            - kube-public
            - kube-node-lease
            - cilium-system
      validate:
        message: "Resource requests and limits are required for all containers"
        pattern:
          spec:
            containers:
              - name: "*"
                resources:
                  requests:
                    memory: "?*"
                    cpu: "?*"
                  limits:
                    memory: "?*"
                    cpu: "?*"

# Kyverno Policy: Disallow Privileged Containers
# Prevents privileged containers except in specific namespaces
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-privileged
  annotations:
    policies.kyverno.io/title: Disallow Privileged Containers
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Privileged containers are disallowed except in system namespaces
      where they may be required (e.g., Falco, CNI).
spec:
  validationFailureAction: audit
  background: true
  rules:
    - name: check-privileged
      match:
        resources:
          kinds:
            - Pod
      exclude:
        # Allow privileged in system namespaces
        resources:
          namespaces:
            - kube-system
            - cilium-system
            - falco
      validate:
        message: "Privileged containers are not allowed"
        pattern:
          spec:
            =(securityContext):
              =(privileged): "false"
            containers:
              - name: "*"
                =(securityContext):
                  =(privileged): "false"

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: falco
  namespace: argocd
spec:
  project: security

  source:
    repoURL: https://falcosecurity.github.io/charts
    chart: falco
    targetRevision: 2.7.0
    helm:
      releaseName: falco
      values:
        falco:
          jsonOutput: true

  destination:
    server: https://kubernetes.default.svc
    namespace: falco

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
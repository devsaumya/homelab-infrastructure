---
# ArgoCD Project for Base Infrastructure
# Manages core infrastructure services: cert-manager, traefik, networking
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: base-infrastructure
  namespace: argocd
spec:
  description: Core infrastructure services (cert-manager, ingress, networking)
  sourceRepos:
    - 'https://github.com/devsaumya/homelab-infrastructure'
  destinations:
    - namespace: 'cert-manager'
      server: https://kubernetes.default.svc
    - namespace: 'ingress-traefik'
      server: https://kubernetes.default.svc
    - namespace: 'kube-system'
      server: https://kubernetes.default.svc
    - namespace: 'default'
      server: https://kubernetes.default.svc
    - namespace: 'dns-system'
      server: https://kubernetes.default.svc
    - namespace: 'monitoring'
      server: https://kubernetes.default.svc
    - namespace: 'security'
      server: https://kubernetes.default.svc
    - namespace: 'cilium-system'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: 'networking.k8s.io'
      kind: NetworkPolicy
    - group: 'cert-manager.io'
      kind: ClusterIssuer
  roles:
    - name: admin
      policies:
        - p, proj:base-infrastructure:admin, applications, *, base-infrastructure/*, allow
        - p, proj:base-infrastructure:admin, repositories, get, *, allow
      groups:
        - homelab-admins

---
# ArgoCD Project for Security Services
# Manages security tools: Falco, Kyverno, Sealed Secrets
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: security
  namespace: argocd
spec:
  description: Security services (Falco, Kyverno, Sealed Secrets)
  sourceRepos:
    - 'https://github.com/devsaumya/homelab-infrastructure'
    - 'https://github.com/falcosecurity/charts'
  destinations:
    - namespace: 'falco'
      server: https://kubernetes.default.svc
    - namespace: 'kyverno'
      server: https://kubernetes.default.svc
    - namespace: 'sealed-secrets'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: 'kyverno.io'
      kind: '*'
    - group: 'policy.kyverno.io'
      kind: '*'
  roles:
    - name: admin
      policies:
        - p, proj:security:admin, applications, *, security/*, allow
        - p, proj:security:admin, repositories, get, *, allow
      groups:
        - homelab-admins
        - security-team

---
# ArgoCD Project for Applications
# Manages application workloads
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: applications
  namespace: argocd
spec:
  description: Application workloads (AdGuard, Cloudflare Tunnel, etc.)
  sourceRepos:
    - 'https://github.com/devsaumya/homelab-infrastructure'
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist: []  # No cluster resources for apps
  roles:
    - name: admin
      policies:
        - p, proj:applications:admin, applications, *, applications/*, allow
        - p, proj:applications:admin, repositories, get, *, allow
      groups:
        - homelab-admins
        - developers


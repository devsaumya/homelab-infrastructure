apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: security
  namespace: argocd
spec:
  description: Security workloads (Falco, Kyverno, policies)

  sourceRepos:
    - https://github.com/devsaumya/homelab-infrastructure

  destinations:
    # Allow ArgoCD to manage Applications
    - namespace: argocd
      server: https://kubernetes.default.svc

    # Allow security workloads
    - namespace: security
      server: https://kubernetes.default.svc

  clusterResourceWhitelist:
    - group: '*'
      kind: '*'

  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: base-infrastructure
  namespace: argocd
spec:
  description: Core cluster services

  sourceRepos:
    - https://github.com/devsaumya/homelab-infrastructure

  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc

  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: applications
  namespace: argocd
spec:
  description: Application workloads

  sourceRepos:
    - https://github.com/devsaumya/homelab-infrastructure

  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc

  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
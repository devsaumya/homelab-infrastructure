apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: base-infrastructure
  namespace: argocd
spec:
  description: Core infrastructure services (cert-manager, ingress, networking)

  sourceRepos:
    - https://github.com/devsaumya/homelab-infrastructure

  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc

  clusterResourceWhitelist:
    - group: '*'
      kind: '*'

  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'

  roles:
    - name: admin
      policies:
        - p, proj:base-infrastructure:admin, applications, *, base-infrastructure/*, allow
        - p, proj:base-infrastructure:admin, repositories, get, *, allow
      groups:
        - homelab-admins
        - platform-team

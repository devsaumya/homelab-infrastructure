version: "3.8"

services:
  trivy-server:
    image: aquasec/trivy:latest
    container_name: trivy-server
    restart: unless-stopped
    ports:
      - "4954:4954"
    volumes:
      - trivy-cache:/root/.cache/trivy
      - trivy-db:/root/.cache/trivy/db
    command:
      - server
      - --listen
      - 0.0.0.0:4954
    networks:
      - security

volumes:
  trivy-cache:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/trivy/cache
  trivy-db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/trivy/db

networks:
  security:
    driver: bridge


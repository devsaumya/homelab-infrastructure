# =====================================
# K3s Server (Control Plane) Installation
# =====================================

- name: Ensure k3s config directory exists
  file:
    path: /etc/rancher/k3s
    state: directory
    mode: "0755"

- name: Download k3s install script
  get_url:
    url: https://get.k3s.io
    dest: /tmp/k3s-install.sh
    mode: "0755"

- name: Install k3s server
  environment:
    K3S_TOKEN: "{{ vault_k3s_token }}"
    INSTALL_K3S_EXEC: >
      server
      --node-ip {{ ansible_host }}
      --advertise-address {{ ansible_host }}
      --tls-san {{ ansible_host }}
      --disable traefik
      --disable servicelb
      --flannel-backend=none
      --disable-network-policy
  command: sh /tmp/k3s-install.sh
  args:
    creates: /etc/systemd/system/k3s.service

- name: Enable and start k3s service
  systemd:
    name: k3s
    enabled: true
    state: started

- name: Wait for kubeconfig to exist
  wait_for:
    path: /etc/rancher/k3s/k3s.yaml
    timeout: 300

- name: Ensure .kube directory exists for homelab user
  file:
    path: /home/homelab/.kube
    state: directory
    owner: homelab
    group: homelab
    mode: "0755"

- name: Copy kubeconfig for homelab user
  copy:
    src: /etc/rancher/k3s/k3s.yaml
    dest: /home/homelab/.kube/config
    remote_src: true
    owner: homelab
    group: homelab
    mode: "0600"

- name: Install kubectl (if not present)
  get_url:
    url: https://dl.k8s.io/release/v1.29.0/bin/linux/amd64/kubectl
    dest: /usr/local/bin/kubectl
    mode: "0755"
  args:
    creates: /usr/local/bin/kubectl
    
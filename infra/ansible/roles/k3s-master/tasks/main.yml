---
# k3s master installation

- name: Ensure k3s config directory exists
  file:
    path: /etc/rancher/k3s
    state: directory
    mode: '0755'

- name: Download k3s install script
  get_url:
    url: https://get.k3s.io
    dest: /tmp/install-k3s.sh
    mode: '0755'

- name: Install k3s server
  shell: |
    export K3S_TOKEN="{{ vault_k3s_token }}"
    export INSTALL_K3S_EXEC="server --disable traefik --disable servicelb --cluster-init --flannel-backend=none"
    /tmp/install-k3s.sh
  args:
    creates: /usr/local/bin/k3s

- name: Enable and start k3s service
  systemd:
    name: k3s
    enabled: true
    state: started

- name: Wait for kubeconfig to exist
  wait_for:
    path: /etc/rancher/k3s/k3s.yaml
    timeout: 300

- name: Ensure .kube directory exists for homelab user
  file:
    path: "/home/{{ ansible_user }}/.kube"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'

- name: Copy kubeconfig for homelab user
  copy:
    src: /etc/rancher/k3s/k3s.yaml
    dest: "/home/{{ ansible_user }}/.kube/config"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0600'
    remote_src: true

# ---- kubectl install (CORRECT & IDEMPOTENT) ----

- name: Check if kubectl is already installed
  stat:
    path: /usr/local/bin/kubectl
  register: kubectl_stat

- name: Download kubectl binary
  get_url:
    url: "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
    dest: /usr/local/bin/kubectl
    mode: '0755'
  when: not kubectl_stat.stat.exists

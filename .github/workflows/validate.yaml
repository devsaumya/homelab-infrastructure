name: Validate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate-contracts:
    name: Validate Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pyyaml
      
      - name: Validate contracts
        run: |
          python scripts/validation/validate_contracts.py

